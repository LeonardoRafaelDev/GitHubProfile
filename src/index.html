<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>GitHub Profile</title>
  </head>
  <body>
    <main class="mx-auto my-32 max-w-4xl flex justify-center p-4">
      <div class="flex-col">
        <p class="hidden" id="error">deu erro lek</p>
        <h1 class="text-2xl">Bora pesquisar seu github?</h1>
        <h2 class="text-lg mb-2">Pesquise o perfil do github de quem voce quiser!</h2>
        <div class="mb-6">
          <div class="search relative">
            <input
              type="search"
              id="searchInput"
              class="border-2 absolute border-black shadow-sm rounded-lg block w-full p-2.5 pr-10"
              placeholder="Digite seu perfil no githhub"
              required />
            <button id="searchButton" class="absolute right-0 py-4 px-6 rounded-r-lg bg-blue-500">
              <svg
                class="text-gray-600 h-4 w-4 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                id="Capa_1"
                x="0px"
                y="0px"
                viewBox="0 0 56.966 56.966"
                style="enable-background: new 0 0 56.966 56.966"
                xml:space="preserve"
                width="512px"
                height="512px">
                <path
                  d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <section id="Profile" class="p-4 text-white font-Inter font-bold mx-auto my-32 w-full max-w-4xl flex justify-center"></section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
